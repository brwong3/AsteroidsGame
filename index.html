<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Bullet.pde Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press A to turn clockwise<br>
		    Press D to turn counterclockwise<br>
		    Press W to accelerate<br>
		    Press S to deccelerate<br>
		    Press Q for hyperspace,br>
		    Press Space to Shoot <br>
		    The Red Bar is Your Health Bar<br>
		    The Blue Bar is Your Ammo Bar<br>
		    Good Luck and Have Fun!
	    </footer>
	</body>
</html>
